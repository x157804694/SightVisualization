<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>全国景区可视化分析</title>
		<link rel="stylesheet" th:href="@{/css/CNSightvisualization.css}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/dist/echarts.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/echarts@4.7.0/map/js/china.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="selectMonthBox">
				<select id="selectMonth">
<!--					<option selected disabled hidden>选择月份</option>-->
					<option th:value="3">3月</option>
					<option th:value="4" selected>4月</option>
					<option th:value="5">5月</option>
				</select>
			</div>
			<div id="title">全国景区可视化分析</div>
			<div id="exit">
				<a th:href="@{/}"> <i class="fa fa-reply"></i>返回首页</a>
			</div>
			<div id="time">
				<span id="nowTime"></span>
			</div>
		</div>
		<div id="left1">
			<div class="chartsArea">
				<div class="left1Title text-center">
					全国景区月销量排行榜top10
				</div>
				<table class="table1 text-center" id="top10" th:fragment="table">
					<thead>
						<tr class="text-info">
							<th>景区名称</th>
							<th>景区等级</th>
							<th>所在城市</th>
							<th>月销量</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="sight:${SightSaleCountTop10}">
							<td th:text="${sight.getSightName()}"></td>
							<td th:text="${sight.getStar()==null?'其它':sight.getStar()}"></td>
							<td th:text="${sight.getCity()}"></td>
							<td th:text="${sight.getSaleCount()}"></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div id="left2">左二
			<div th:replace="~{fragments/sightVisualizationFragment::borderBox}"></div>
			<div id="left2chartArea" class="chartsArea"></div>
		</div>
		<div id="center1">中一
		</div>
		<div id="center2">中二
			<div th:replace="~{fragments/sightVisualizationFragment::borderBox}"></div>
			<div class="chartsArea">
				<div id="pie1">扇形图1</div>
				<div id="pie2">扇形图2</div>
				<div id="sumOfSaleCountDiv">
					<div id="sumOfSaleCount" class="text-center" th:text="'本月总销量'+${SumSaleCount}" th:fragment="sumOfSaleCount"></div>
				</div>
			</div>
		</div>
		<div id="right1">右一
			<div th:replace="~{fragments/sightVisualizationFragment::borderBox}"></div>
			<div id="right1chartArea" class="chartsArea"></div>
		</div>
		<div id="right2">右二
			<div th:replace="~{fragments/sightVisualizationFragment::borderBox}"></div>
			<div id="right2chartArea" class="chartsArea"></div>
		</div>
		<div id="right3">
			<div th:replace="~{fragments/sightVisualizationFragment::borderBox}"></div>
			<div id="right3chartArea" class="chartsArea"></div>
		</div>
		<script type="text/javascript" th:src="@{/js/echarts/CNSightVisualization.js}" th:inline="javascript"></script>
	</body>
</html>
