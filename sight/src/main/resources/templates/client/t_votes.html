<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发起投票管理</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <!-- layui Css -->
  <link rel="stylesheet" href="../../static/layui/css/layui.css" th:href="@{/layui/css/layui.css}"/>
</head>
<body>


  <!--中间内容-->
  <div class="m-container-small m-padded-tb-big" style="margin-top: 50px;">
    <div class="ui container">

      <form id="blog-form" action="#" th:action="@{/admin/launchVote}" method="post" class="ui form">
        <div class="required field">
          <div class="ui container labeled input">
            <label class="ui teal basic label">标题</label>
            <input type="text" name="title" placeholder="标题..." required="required">
          </div>
        </div>

        <div class="required field">
          <textarea rows="4" class="ui container" name="description" placeholder="内容描述..." maxlength="200" required="required"></textarea>
        </div>

        <div class="required field">
          <div class="ui container labeled input">
              <label class="ui teal basic label">截止时间</label>
              <input type="text" class="layui-input" name="end_time" id="test5" placeholder="yyyy-MM-dd HH:mm:ss" required="required">
          </div>
        </div>

        <div class="required field btn-options">
          <div class="ui container labeled input" id="btn-option">
            <label class="ui teal basic label">投票选项</label>
            <input type="text" id="options" name="options" placeholder="请输入投票选项..." required="required">
          </div>
        </div>

        <div class="ui right aligned container">
          <button type="button" class="ui button add-option">新增</button>
          <button class="ui teal submit button">发起投票</button>
        </div>
      </form>

    </div>
  </div>

  <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
  <script src="../../static/js/semantic.min.js" th:src="@{/js/semantic.min.js}"></script>
  <!-- layui js -->
  <script src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>

  <script>

    $('.add-option').click(function () {
        var currentOption = $('#btn-option').clone();
        currentOption.appendTo('.btn-options');
        currentOption.removeAttr('id');
        currentOption.children("#options").text("");
        currentOption.css('margin-top','10px');
    });

    layui.use('laydate', function(){
      var laydate = layui.laydate;
      //日期时间选择器
      laydate.render({
        elem: '#test5'
        ,type: 'datetime'
      });
    });
  </script>
</body>
</html>
