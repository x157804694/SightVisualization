spring:
  thymeleaf:
    cache: false

  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/sight?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 0174014XZP
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

# mybatis配置
mybatis:
  config-location: classpath:mybatis/config/mybatis-config
  mapper-locations: classpath:mybatis/mapper/*.xml
  type-aliases-package: com.jxufe.sight.vo

# 日志等级配置
logging:
  level:
    com:
      jxufe:
        sight:
          mapper: debug

